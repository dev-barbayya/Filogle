<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
    <link rel="stylesheet" href="sender.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Routersync-logo.png" alt="RouterSync Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="sender.html">Send</a>
            <a href="receiver.html">Receive</a>
        </nav>
    </header>
    <div class="wrapper">
        <section class="container">
            <section class="main-content">
                <div class="app">
                    <div class="screen join-screen active">
                        <div class="form">
                            <h2>Share your files securly</h2>
                            <div class="form-input">
                                <button id="sender-start-con-btn">Create Room</button>
                            </div>
                            <div class="form-input" id="join-id">
                            </div>
                        </div>
                    </div>
                    <div class="screen fs-screen">
                        <div class="file-input">
                            <label for="file-input">
                                Click here to select files for sharing
                            </label>
                            <input type="file" id="file-input">
                        </div>
                        <div class="files-list">
                            <div class="title">Shared Files:</div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <!-- Load Socket.IO client from your server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
